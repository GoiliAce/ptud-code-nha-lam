<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper-header">
            <h1 class="display-2 text-center">To do weekly app</h1>

        </div>
        <div class="wrapper-day">
            <div class="row">
                <div class="col-md-12">
                    <select class="form-control form-control-md display-4 day-title custom-opt" id="day">
                        <option>
                            <h3 class="display-4 day-title">Monday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Tuesday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Wednesday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Thursday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Friday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Saturday</h3>
                        </option>
                        <option>
                            <h3 class="display-4 day-title">Sunday</h3>
                        </option>
                    </select>

                    <hr>
                    <div id="task-list">
                        <!-- <div class="form-group task-item-box">
                            <input type="checkbox" name="${task.id}" id="${task.id}"
                                class="from-control custom-checkbox">
                            <label for="${task.id}"
                                class="task-label  ${(task.completed ? 'completed' : '')}">${task.task}</label>
                            <i class="fas fa-trash task-delete"></i>
                            <i class="fas fa-pencil-alt task-edit"></i>
                            <i class="fas fa-check task-save d-none"></i>
                        </div> -->
                    </div>
                    <div class="wrapper-btn">
                        <button class="btn btn-primary btn-md btn-block" id="add-task">Add task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
